<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> پرافیت | ثبت معاملات روزانه </title>
  <link rel="stylesheet" href="./icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.svg" alt="logo">
      <h1> ثبت معاملات روزانه </h1>
    </div>

    <div class="switcher">
      <button id="btnProfit" class="active">محاسبه سود خالص </button>
      <button id="btnCalc">محاسبه حد سود و ضرر</button>
    </div>

    <div>
      <div id="formCalc" style="display:none;">
        <label>پریمیوم (ریال):</label>
        <input id="premium" type="text" placeholder="پریمیوم">
        <label>درصد سود (٪):</label>
        <input id="profitPercent" type="text" placeholder="درصد سود">
        <label>درصد ضرر (٪):</label>
        <input id="lossPercent" type="text" placeholder="درصد ضرر">
        <button id="calcBtn">محاسبه</button>
        <div id="calcResult" class="result" style="display:none;"></div>
      </div>
      <div id="formProfit">
        <div id="stepsList">
          <div class="step">
            <div>
              <label>قیمت خرید(ریال):</label>
              <input class="buyPrice" type="text" placeholder="قیمت خرید">
            </div>
            <div>
              <label>تعداد قرارداد:</label>
              <input class="buyQty" type="text" placeholder="تعداد قراردادها">
            </div>
          </div>
        </div>
        <button class="add-step" onclick="addStep()">
          <i class="bi bi-plus-lg"></i>
        </button>
        <label> قیمت فروش(ریال):</label>
        <input id="sellPrice" type="text" placeholder="قیمت فروش">
        <div class="action-btns">
          <button id="profitBtn">
            <i class="bi bi-calculator-fill"></i>
            <span>محاسبه سود</span>
          </button>
          <button id="saveTradeBtn">
            <i class="bi bi-floppy-fill"></i>
            <span> ذخیره</span>
          </button>
          <button id="showTradesBtn">
            <i class="bi bi-file-earmark-spreadsheet-fill"></i>
            <span> معاملات </span>
          </button>
        </div>
        <div id="profitResult" class="result" style="display:none;"></div>

      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="closeModal()"><i class="bi bi-x"></i></span>
        <h3 style="margin: 0; padding: 0;">لیست معاملات</h3>
      </div>
      <div class="modal-body">
        <div class="controls">
          <div class="controls-rows">
            <div class="filter-row">
              <span class="filter-label">
                شروع:
              </span>
              <div class="date-group" id="fromDate">
                <select class="year">
                  <option value="">سال</option>
                </select>
                <select class="month">
                  <option value="">ماه</option>
                </select>
                <select class="day">
                  <option value="">روز</option>
                </select>
              </div>
            </div>
            <div class="filter-row">
              <span class="filter-label">
                پایان:
              </span>
              <div class="date-group" id="toDate">
                <select class="year">
                  <option value="">سال</option>
                </select>
                <select class="month">
                  <option value="">ماه</option>
                </select>
                <select class="day">
                  <option value="">روز</option>
                </select>
              </div>
            </div>
          </div>
          <div class="filter-btn" style="position: relative">
            <button id="filterButton"><i class="bi bi-funnel-fill"></i> <span> فیلتر </span> </button>
            <div class="clear-filter" id="clearFilter"><i class="bi bi-x"></i></div>
          </div>
        </div>
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="جستجوی نماد...">
          <i class="bi bi-search"></i>
        </div>
        <div id="totalProfit">
          <span>مجموع سود :</span>
          <span class=" skeleton skeleton-item" style="width: 80px; height: 20px; margin: 0;"></span>
        </div>
        <div class="trades-list">
          <ul id="tradesList" style="padding: 0; margin: 0;"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./utils/alert.js"></script>
  <script src="./utils/confirm.js"></script>
  <script src="./utils/jalaali.min.js"></script>

  <!-- <script src="./utils/rawData.js"></script> -->
  <script src="./app.js"></script>
</body>

</html>
